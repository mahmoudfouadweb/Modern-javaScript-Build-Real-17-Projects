<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- css file -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Javascript file -->
    <script src="script.js" defer></script>
    <title>Countdown Timer</title>
  </head>
  <body class="flex flex-column">
    <h1 class="title">New Month Countdown</h1>
    <div class="container flex">
      <div class="time-container flex flex-column">
        <h2 class="days">00</h2>
        <small class="sm">days</small>
      </div>
      <div class="time-container flex flex-column">
        <h2 class="hours">00</h2>
        <small class="sm">hours</small>
      </div>
      <div class="time-container flex flex-column">
        <h2 class="minutes">00</h2>
        <small class="sm">minutes</small>
      </div>
      <div class="time-container flex flex-column">
        <h2 class="seconds">00</h2>
        <small class="sm">seconds</small>
      </div>
    </div>
  </body>
</html>
