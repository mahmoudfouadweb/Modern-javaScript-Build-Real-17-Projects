<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="#" />
    <!-- css file -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Javascript file -->
    <script src="script.js" defer></script>
    <title>vertical slider</title>
  </head>
  <body>
    <div class="slider-container">
      <!-- left -->
      <div class="left-slide">
        <div style="background-color: #de868e">
          <h1>nature flower</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #2c3d4e">
          <h1>mountains</h1>
          <p>with it's snow</p>
        </div>
        <div style="background-color: #252e33">
          <h1>the castle</h1>
          <p>in the wildness</p>
        </div>
        <div style="background-color: #2596be">
          <h1>flaying eagle</h1>
          <p>in the sky</p>
        </div>
      </div>
      <!-- right -->
      <div class="right-slide">
        <div style="background-image: url(./images/eagle.jpg)"></div>
        <div style="background-image: url(./images/castel.jpg)"></div>
        <div style="background-image: url(./images/snow.jpg)"></div>
        <div style="background-image: url(./images/rose.jpg)"></div>
      </div>
      <div class="action-btns">
        <button class="down-btn">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-btn">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </body>
</html>
