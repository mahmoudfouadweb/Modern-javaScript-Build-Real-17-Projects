<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- css file -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Javascript file -->
    <script src="script.js" defer></script>
    <title>New Document</title>
  </head>
  <body>
    <div class="container flex">
      <div class="counter__container">
        <ion-icon class="icon" name="logo-facebook"></ion-icon>
        <div class="counter" data-target="16000">0</div>
        <span>Facebook</span>
      </div>
      <div class="counter__container">
        <ion-icon class="icon" name="logo-youtube"></ion-icon>
        <div class="counter" data-target="8000">1500</div>
        <span>Youtube</span>
      </div>
      <div class="counter__container">
        <ion-icon class="icon" name="logo-twitter"></ion-icon>
        <div class="counter" data-target="4000">2500</div>
        <span>Twitter</span>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
