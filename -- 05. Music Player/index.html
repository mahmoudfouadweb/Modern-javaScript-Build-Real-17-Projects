<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- css file -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Javascript file -->
    <script src="script.js" defer></script>
    <title>Music Player</title>
  </head>
  <body class="flex flex-column ">
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progresscontainer">
          <div class="progress" id="progress"></div>
        </div>
      </div>
    </div>

      <audio src="./music/Amr Diab - 3allemni Hawak.mp3"></audio>

      <div class="img-container">
        <img
          src="https://arab-zik.com/images/images_artistes/image_artiste_2_1518"
          alt=""
          class="img-cover"
        />
      </div>
              <!-- prev -->
      <div class="navigation">
        <button class="cta__btn prev">
          <i class="fas fa-backward"></i>
        </button>
        
              <!-- pause -->
        
        <button class="cta__btn pause">
          <i class="fas fa-pause"></i>
        </button>
        
              <!-- play -->
        
        <button class="cta__btn play">
          <i class="fas fa-play"></i>
        </button>
        
              <!-- next -->
        
        <button class="cta__btn next">
          <i class="fas fa-forward"></i>
        </button>
        
      </div>
    </div>
  </body>
</html>
